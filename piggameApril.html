<!DOCTYPE html>
<html>
    <head>
        <title>Recreate Pig Game interface 23 April 2018</title>
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        <div class="gameScope">
            
            <div class="player-0 active">
                <div class="player-name" id="player-0">Player 1</div>
                <div class="total-score" id="score-0">10</div>
                <div class="current-score" id="current-0">5</div>
            </div>
            
            <div class="player-1">
                    <div class="player-name" id="player-1">Player 2</div>
                    <div class="total-score" id="score-1">20</div>
                    <div class="current-score" id="current-1">0</div>
            </div>
            <!-- <div class="clearfix"></div> -->

            <div class="buttons">
                <button id="restart-button">NEW GAME</button>
                <button id="roll-button">ROLL DICE</button>
                <button id="hold-button">HOLD</button>
            </div>
            <img class="dice" src='dice-1.png'>
        </div>
        <script src="scriptpg.js"></script>
    </body>
</html>
